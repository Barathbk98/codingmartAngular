<div class="show" [ngClass]="{ hide: uname.name === name.name }">
  <div class="user-content">
    <button
      (click)="toggle()"
      class="show"
      [ngClass]="{ hide: uname.name === name.name }"
    >
      {{ followText }}
    </button>
    <div class="user-info">
      <h3>{{ name.name }}</h3>
      <p>User</p>
    </div>
    <svg
      class="show"
      width="25"
      height="22"
      fill="green"
      [ngClass]="{ hide: followText === 'follow' }"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.29 16.29L5.7 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.59 7.59c-.38.39-1.02.39-1.41 0z"
      />
    </svg>
  </div>
</div>
